<!DOCTYPE html>
<html>
    <head>
        <title>Jobs Log</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%:
            }
            
            th, td {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
            
            th {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Jobs Log</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>job</th>
                <th>Description</th>
                <th>Outcome</th>
                <th>Additional Comments</th>
            </tr>
            <tr>
                <td><input type="date"></td>
                <td><input type="time"></td>
                <td>
                    <select name="job_options">
                        <option disabled selected value="">Select Job Type</option>
                        <option value="installs">Installs</option>
                    </select>
                </td>
                <td><textarea rows="3" cols="25%" placeholder="Description"></textarea></td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
        </table>
